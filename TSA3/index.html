<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Problem 4</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = "Error";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="C" onclick="clearDisplay()" class="operator">
                    <input type="button" value="<" onclick="deleteLast()" class="operator">
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
                    <input type="button" value="x" onclick="appendToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                </div>
                <div>
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="." onclick="appendToDisplay('.')">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
